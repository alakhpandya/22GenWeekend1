<!DOCTYPE html>

<script>
    /*
        1. Receive Order                        2
        2. Chop the vegetables                  4
        3. add the masala, water, noodles and   1
        vegetables to the bowl
        4. Boil                                 3
        5. take the plate                       1
        6. prepare sandwich                     4
        7. Serve the order                      1
    */

    let is_open = true;
    // let is_open = false;

    let order = (time, task) => {
        return new Promise((resolve, reject) => {
            if (is_open){
                // resolve
                setTimeout(() => {
                    resolve(task());
                }, time)
            }
            else{
                // reject
                reject("Sorry, the shop is closed.");
            }
        })
    }

    async function kitchen(){
        try{
            console.log("Recieving Order...");
            await order(2000, () => console.log("Order recieved, chopping the veggies..."));
            await order(4000, () => console.log("Vegetables are chopped, masala, water, noodles and vegetables are being added to the bowl"));
            await order(1000, () => console.log("Boiling..."));
            is_open = false;
            await order(3000, () => console.log("Taking the plate..."));
            await order(1000, () => console.log("Sandwiches are being prepared"));
            await order(4000, () => console.log("Your dish is ready, just wait for 1 sec!"));
            await order(1000, () => console.log("Here's your maggie sanwich!"));
        }
        catch(error){
            console.log(error);
        }
        finally{
            console.log("Day ended, let's calculate the profit!");
        }
    }

    kitchen();
</script>
</html>
